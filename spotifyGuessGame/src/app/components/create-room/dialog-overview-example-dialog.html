<form>
    <mat-form-field class="full-width">
        <input matInput required [(ngModel)]="data.name" placeholder="Name" value="" name="roomNameInput">
    </mat-form-field>
    <mat-checkbox [(ngModel)]="passwordChecked" name="passwordCheckbox">Password</mat-checkbox>
    <mat-form-field class="full-width">
        <input type="password" matInput [(ngModel)]="data.password" name="roomPasswordInput" [disabled]="!passwordChecked" placeholder="Password" value="">
    </mat-form-field>

    <button class="center" (click)="submit()" mat-button>Create</button>
</form>
